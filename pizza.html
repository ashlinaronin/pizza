<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One|Bangers|Bitter|Montserrat' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/Pizza.js"></script>
    <script src="js/main.js"></script>
    <title>Pizza Designer</title>
  </head>
  <body>
    <div class="container">
      <div class="well" id="everything">
        <!-- All templates here -->

        <div id="order">

          <div id="choose-size">
            <div class="form-group">
              <label for="size" class="hidden">choose size</label>
              <select autofocus class="form-control" id="size">
                <option value="">-- size --</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>
                <option value="x-large">x-large</option>
                <option value="xxx-large">xxx-large</option>
              </select>
            </div>
            <h3 id="size-error">please choose a size!</h3>
          </div>

          <div id="choose-toppings">
            <h1>choose toppings.</h1>
            <!-- find images and chnage urls -->
            <div class="row-fluid">
              <div class="col-xs-4"><img src="img/mushrooms.png" class="img-responsive topping-img btn center-block" id="mushrooms" alt="mushrooms"></div>
              <div class="col-xs-4"><img src="img/onions.png" class="img-responsive topping-img btn center-block" id="onions" alt="onions"></div>
              <div class="col-xs-4"><img src="img/peppers.png" class="img-responsive topping-img btn center-block" id="peppers" alt="peppers"></div>
            </div>
            <div class="row-fluid">
              <div class="col-xs-4"><img src="img/pepperoni.png" class="img-responsive topping-img btn center-block" id="pepperoni" alt="pepperoni"></div>
              <div class="col-xs-4"><img src="img/sausage.png" class="img-responsive topping-img btn center-block" id="sausage" alt="sausage"></div>
              <div class="col-xs-4"><img src="img/chicken.png" class="img-responsive topping-img btn center-block" id="chicken" alt="chicken"></div>
            </div>
            <div class="row-fluid">
              <div class="col-xs-4"><img src="img/daiya.png" class="img-responsive topping-img btn center-block" id="daiya" alt="daiya"></div>
              <div class="col-xs-4"><img src="img/bacon-bits.png" class="img-responsive topping-img btn center-block" id="bacon-bits" alt="bacon-bits"></div>
              <div class="col-xs-4"><img src="img/pepperoncinis.png" class="img-responsive topping-img btn center-block" id="pepperoncinis" alt="pepperoncinis"></div>
            </div>
            <p class="order-description"></p>
            <button class="btn btn-block" id="order-btn">order</button>
          </div>

        </div>
        <!-- end order -->


        <div id="checkout">
          <div class="form-group">
            <label for="quantity">how many pies?</label>
            <input type="number" id="quantity" class="form-control" value="1" min="1">
          </div>

          <h1>your total is <span id="order-price"></span>.</h1>

          <h3><span class="order-description"></span></h3>
          <h4>order #<span id="order-number"></span>.</h4>

          <h5>please hold your credit card up to the camera on your device to continue with your order.</h5>
          <h5>we'll be outside your house soon!</h5>
          <button class="btn btn-block" id="new-order">new order</button>
        </div>

      </div><!-- end well -->
    </div><!-- end container -->
  </body>
</html>
